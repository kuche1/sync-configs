# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[updates]
interval=1080
command=echo "u$(checkupdates | wc -l)"
color=#770000

[updates-aur]
interval=1080
command=echo "a$(paru -Qua | wc -l)"
color=#770000

[net-speed]
interval=5
command=~/.config/minq-utilities/net-speed.sh
color=#77bbdd

[ram]
interval=2
command=~/.config/minq-utilities/ram.sh
color=#22bb00

[swap]
interval=2
command=~/.config/minq-utilities/swap.sh
color=#229900

[cpu-load]
interval=2
command=~/.config/minq-utilities/cpu-load.sh
color=#f5af19

[iowait-label]
interval=once
full_text="%io"
color=#cc1144

[iowait]
interval=repeat
command=echo "2s $(~/.config/minq-utilities/iowait.sh 2)"
color=#cc1144

[iowait]
interval=repeat
command=echo "16s $(~/.config/minq-utilities/iowait.sh 16)"
color=#cc1144

[iowait]
interval=repeat
command=echo "64s $(~/.config/minq-utilities/iowait.sh 64)"
color=#cc1144

[disk-space]
interval=60
command=~/.config/minq-utilities/disk-space.sh
color=#228822

[volume]
interval=5
signal=10
command=echo "â™ª$(~/.config/minq-utilities/volume.sh)"
color=#7799ff

[get-mute]
interval=1
signal=11
command=echo "mic:$(~/.config/minq-utilities/microphone-get-pango.sh)"
color=#7799ff
markup=pango

[battery]
interval=10
command=echo "$(~/.config/minq-utilities/battery.sh)"
color=#779911

[keyboard]
interval=1
command=~/.config/minq-utilities/keyboard-layout.sh
color=#cccccc

[time]
command=date '+%Y-%m-%d w%V %H:%M:%S'
# for sunday as first day of the week u can use `%U` instead of `%V`
interval=1
color=#cccccc

